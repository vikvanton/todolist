<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>To-Do List</title>
</head>
<body>
    <div id="header">
        <h2 class="title">Новая задача:</h2>
        <div id="inp-box">
            <input id="input-task" />
            <button id="add-task-button">Добавить</button>
        </div>
    </div>
    <div id="content">
        <h2 class="title">Список задач:</h2>
        <ul type="none" id="task-list">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
